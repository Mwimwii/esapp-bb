  <style>
    .initial__loading {
      position: fixed;
      width: 150px;
      height: 150px;
      top: 35%;
      left: 40%;
      margin: -25px 0 0 -25px
    }

    .initial__loading svg {
      width: 200px;
      height: 200px;
    }

    .initial__loading svg path {
      stroke: #28A745;
      fill: #28A745;
      stroke-width: 1px;
      animation: logoAnimate 0.6s ease-in-out infinite;
    }

    .initial__loading svg path:nth-child(2) {
      animation-delay: .2s;
    }

    .initial__loading svg path:nth-child(3) {
      animation-delay: .4s;
    }

    @keyframes logoAnimate {
      0% {
        stroke: #28A745;
        fill: #28A745;
      }

      50% {
        stroke: #1ad697;
        fill: #1ad697;
      }

      100% {
        stroke: #28A745;
        fill: #28A745;
      }
    }
  </style>
